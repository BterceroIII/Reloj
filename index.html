<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="reloj">
        <div class="">
            <span id="horas">00</span>
            <span class="tiempo">Horas</span>
        </div>

        <div class="">
            <span id="minutos">00</span>
            <span class="tiempo">Minutos</span>
        </div>

        <div class="">
            <span id="segundos">00</span>
            <span class="tiempo">Segundos</span>
        </div>
    </div>

    <div class="fecha">
        <div class="">
            <span id="dia"></span>
            <span class="tiempo">Dia</span>
        </div>

        <div class="">
            <span id="mes"></span>
            <span class="tiempo">Mes</span>
        </div>

        <div class="">
            <span id="anio"></span>
            <span class="tiempo">Anio</span>
        </div>
    </div>

    

    
    <script src="js/app.js"></script>
</body>
</html>
